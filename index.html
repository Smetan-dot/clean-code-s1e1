<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <article class="matrix">
      <img class="matrix__picture" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <section class="to-do">
      <label class="to-do__title" for="new-task">Add Item</label>
      <div class="to-do__task-add">
        <input id="new-task" class="item__task" type="text">
        <button class="item__button">Add</button>
      </div>
      <p></p>
      <h3 class="to-do__title">Todo</h3>
      <ul class="to-do__list" id="incomplete-tasks">
        <li class="list__item">
          <input class="item__check" type="checkbox">
          <label class="item__task-name">Pay Bills</label>
          <input type="text" class="item__task">
          <button class="item__button item__button_edit">Edit</button>
          <button class="item__button item__button_delete">
            <img class="remove" src="./remove.svg" alt="remove-cross">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="item__check" type="checkbox">
          <label class="item__task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__task">
          <button class="item__button item__button_edit">Save</button>
          <button class="item__button item__button_delete">
            <img class="remove" src="./remove.svg" alt="remove-cross">
          </button>
        </li>
      </ul>
      <h3 class="to-do__title">Completed</h3>
      <ul class="to-do__list" id="completed-tasks">
        <li class="list__item">
          <input class="item__check" type="checkbox" checked>
          <label class="item__task-name">See the Doctor</label>
          <input type="text" class="item__task">
          <button class="item__button item__button_edit">Edit</button>
          <button class="item__button item__button_delete">
            <img class="remove" src="./remove.svg" alt="remove-cross">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
